<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="text-box">
        <h1 class="heading">
          Get <span class="heading--violet">insights</span> that help your business grow.
        </h1>

        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>

        <ul class="stat">
          <li class="stat__item">
            <span class="stat__item--bold">10k+</span>
            <span>companies</span>
          </li>
          <li class="stat__item">
            <span class="stat__item--bold">314</span>
            <span>templates</span>
          </li>
          <li class="stat__item">
            <span class="stat__item--bold">12m+</span>
            <span>queries</span>
          </li>
        </ul>
      </div>

      <div class="image-box">&nbsp;</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/frontendnus/stats-preview-card" target="_blank">Yunus Alif</a>.
    </div>
  </body>
</html>
